<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Отель-заповедник "Лесное"</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container">
    <header class="header">
      <nav class="header-nav nav-items">
        <div class="header-nav__item"><a href="#">об отеле</a></div>
        <div class="header-nav__item"><a href="#">номера и цены</a></div>
        <div class="header-nav__item"><a href="#">мероприятия</a></div>
        <div class="header-nav__item"><a href="#">контакты</a></div>
        <div class="header-phone">
          <a href="tel:+74950056159">
            <span class="d-xs-none">+7 (495) 005-61-59</span>
            <img class="header-phone__img" src="img/call-answer.svg" alt="">
          </a>
        </div>
      </nav>
      <div class="header-panel">
        <div class="header__toggle">
          <div class="header__toggle-elem"></div>
          <div class="header__toggle-elem"></div>
          <div class="header__toggle-elem"></div>
        </div>
      </div>

    </header>
    <div class="caption">
      <h1 class="caption__sup">ОТЕЛЬ-ЗАПОВЕДНИК</h1>
      <img class="caption__logo" src="img/logo.svg" alt="Лесное">
      <h2 class="caption__sub">ПРЕМИАЛЬНЫЙ ОТДЫХ В ПОДМОСКОВЬЕ</h2>
    </div>
    <div class="info">
      <div class="info__price">5&nbsp;500 &#8381;</div>
      <div class="info__text">
        4х разовое питание и all inclusive. Собственное подсобное хозяйство, бассейн, баня, конный двор
        и контактный зоопарк.
      </div>
    </div>
    <div class="reserv">
      <form action="#" class="reserv__form">
        <h2 class="reserv__title d-sm-none">Бронирование<span class="d-md-none"> номеров</span></h2>
        <div class="reserv__form-elem">
          <input type="date" id="reserv__input-in" class="input reserv__input reserv__input-date" value="2019-03-04">
          <label for="reserv__input-in">Заезд</label>
        </div>
        <div class="reserv__form-elem">
          <input type="date" id="reserv__input-out" class="input reserv__input reserv__input-date" value="2019-03-04">
          <label for="reserv__input-out">Выезд</label>
        </div>
        <div class="reserv__form-elem">
          <input type="number" id="reserv__input-persons" class="input reserv__input reserv__input-persons" value="1">
          <label for="reserv__input-persons">Гости</label>
        </div>
        <button type="submit" class="btn reserv__btn">Найти<span class="d-md-none"> номер</span></button>
      </form>
    </div>
